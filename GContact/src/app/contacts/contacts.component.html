<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"> List des contacts</div>
        <div class="panel-body">

            <div>
                <label>Mot cle</label>
                <input type="text" [(ngModel)]="motCle" />
                <button class="btn btn-primary"  (click)="chercher()" >Chercher</button>
            </div>

            <table class="table table-striped">
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Nom
                    </th>
                    <th>
                        Prenom
                    </th>
                    <th>
                        Date Naissance
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Tel
                    </th>
                </tr>
                <tr *ngFor="let c of pagecontact?.content">
                    <td> {{c.id}} </td>
                    <td> {{c.nom}} </td>
                    <td> {{c.prenom}} </td>
                    <td> {{c.dateNaissance}} </td>
                    <td> {{c.email}} </td>
                    <td> {{c.tel}} </td>


                </tr>

            </table>

        </div>

    </div>
</div>
